<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>การเปลี่ยนรูปภาพแบบสุ่ม</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="text-center">
      <h1 class="mb-4">การเปลี่ยนรูปภาพแบบสุ่ม</h1>
      <img id="cake" src="cake1.jpg" class="img-fluid rounded shadow mb-4" alt="รูปเค้ก">
      <p class="lead">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam, tenetur.</p>
      <button class="btn btn-primary btn-lg" onclick="changeSrc()">เปลี่ยนรูปเค้ก</button>
    </div>
  </div>

  <script>
    const images = ["cake1.jpg", "cake2.jpg", "cake3.jpg", "cake4.jpg", "cake5.jpg"];

    function changeSrc() {
      const randomIndex = Math.floor(Math.random() * images.length);
      document.getElementById("cake").setAttribute("src", images[randomIndex]);
    }
  </script>

  <!-- Bootstrap JS (Optional if you want to use Bootstrap components with JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
